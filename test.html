<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encryption with CryptoJS</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.2.0/core.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.2.0/enc-utf8.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.2.0/cipher-core.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.2.0/aes.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.2.0/mode-ecb.min.js"></script>
</head>

<body>
    <script>
        console.log("AES Encryption with CryptoJS");
        const dataToEncrypt = "这是要加密的敏感信息";
        const secretKey = "abcdefghijklmnop"; 

        const key = CryptoJS.enc.Utf8.parse(secretKey);
        const encrypted = CryptoJS.AES.encrypt(dataToEncrypt, key, {
            mode: CryptoJS.mode.ECB,
            padding: CryptoJS.pad.Pkcs7
        }).toString();

        console.log("加密后的数据: ", encrypted);
    </script>
</body>

</html>
