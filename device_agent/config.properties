# 定时任务配置
# 是否启用定时任务 (true/false)
cron.enabled=false

# Cron 表达式 (格式: 分 时 日 月 周)
# 示例:
#   "0 2 * * *"     - 每天凌晨2点执行
#   "*/5 * * * *"   - 每5分钟执行一次
#   "0 */2 * * *"   - 每2小时执行一次
#   "0 0 * * 0"     - 每周日午夜执行
#   "30 8 * * 1-5"  - 周一到周五早上8:30执行
cron.expression=0 2 * * *

# 要执行的命令
# 可以是任何 shell 命令，例如：
#   - python /path/to/script.py
#   - bash /path/to/script.sh
#   - systemctl restart some-service
#   - play_next_track (播放播放列表中的下一首歌曲)
cron.command=echo "定时任务执行: $(date)"

# 播放列表配置（通过 API 更新）
# 播放列表（JSON 格式，音乐文件路径数组）
# playlist=[]

# 当前播放曲目索引
# current_track_index=0

# 蓝牙设备地址（用于音频播放）
# bluetooth_device_address=

