# 定时任务配置
# 是否启用定时任务 (true/false)
cron.enabled=false

# Cron 表达式 (格式: 分 时 日 月 周)
# 示例:
#   "0 2 * * *"     - 每天凌晨2点执行
#   "*/5 * * * *"   - 每5分钟执行一次
#   "0 */2 * * *"   - 每2小时执行一次
#   "0 0 * * 0"     - 每周日午夜执行
#   "30 8 * * 1-5"  - 周一到周五早上8:30执行
cron.expression=0 2 * * *

# 要执行的命令
# 可以是任何 shell 命令，例如：
#   - python /path/to/script.py
#   - bash /path/to/script.sh
#   - systemctl restart some-service
cron.command=echo "定时任务执行: $(date)"

